<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Starter Template</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="icon" href="">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">VanillaJS Todo List</a>
    </nav>
    <BR><BR>
    <div class="content">
        <div class="container">
            <div class="col-lg-6 offset-lg-3">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input type="text" class="form-control todo-title" id="todo-title" />
                        <div class="btn btn-primary btn-submit" id="submit-todo">Submit</div>
                    </li>
                    <span id="todos-wrapper"><span>
                </ul>
                <br> 
                <ul class="list-group">
                    <li class="list-group-item">
                        <h5 class="mb-1">Finished Todos</h5>
                    </li>
                    <span id="finshed-todos-wrapper">
                        <li class="list-group-item">No finished Todos...</li>
                    <span>
                </ul>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
